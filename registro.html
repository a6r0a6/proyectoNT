<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - NetSecure Technology</title>
    <style>
        /* Reset de m치rgenes y padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Fuentes y colores */
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #F7F7F7;
            color: #333;
        }

        /* Estilo de la cabecera */
        header {
            background-color: #F0A8D0;
            padding: 20px 0;
            text-align: center;
        }

        header .logo h1 {
            color: #fff;
            font-size: 2.5em;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin-top: 10px;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 1.1em;
            text-transform: uppercase;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #FF69B4; /* Color rosa m치s fuerte */
        }

        /* Secci칩n de Registro */
        .registro {
            background-color: #F0A8D0;
            padding: 30px;
            text-align: center;
            margin-top: 50px;
        }

        .registro form {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .registro form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .registro form button {
            background-color: #440A67;
            color: white;
            padding: 12px 24px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .registro form button:hover {
            background-color: #93329E;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>NetSecure Technology</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="servicios.html">Servicios</a></li>
                <li><a href="acerca.html">Acerca de</a></li>
                <li><a href="clientes.html">Clientes</a></li>
                <li><a href="contacto.html">Contacto</a></li>
                <li><a href="configuracion.html">Cofiguracion</a></li>
                 <li><a href="registro.html">Registro</a></li>
            </ul>
        </nav>
    </header>

    <!-- Registro de Usuario -->
    <section class="registro">
        <h3>Registrarse</h3>
        <form action="configuracion.html" method="GET">
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo Electr칩nico:</label>
            <input type="email" id="email" name="email" required>

            <button type="submit">Registrarse</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 NetSecure Technology. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
